<div class="container">
    <div class="card topic">
        <div class="card-header">
            Topic Box
        </div>
        <div class="card-body">
            <h5 class="card-title">Create Topic</h5>
            <p class="card-text">Create a topic on kafka.</p>
            <form [formGroup]="topicCreateForm">
                <div class="row d-flex">
                    <div class="form-floating mb-3 col">
                        <input type="text" formControlName="topicName" class="form-control" id="topic-text" placeholder="Topic Name">
                        <label for="topic-input" style="margin-left: 7px;">Topic Name</label>
                    </div>
                    <div class="form-floating mb-3 col">
                        <input type="number" formControlName="maxPartition" class="form-control" id="topic-partition" placeholder="Max Partition">
                        <label for="topic-input1" style="margin-left: 7px;">Max Partition</label>
                    </div>
                </div>
            </form>
                <button  (click)="createTopicOnKafka()" class="btn btn-primary">Send</button>
            
        </div>
    </div>
    <div class="card message">
        <div class="card-header">
            Message Box
        </div>
        <div class="card-body">
            <h5 class="card-title">Send your message to Kafka</h5>
            <p class="card-text">You can write your message to message box.</p>
            <form [formGroup]="messageProduceForm">
                <div class="row d-flex">
                    <div class="form-floating mb-3 col">
                        <input type="text" formControlName="topic" class="form-control" id="floatingInput4" placeholder="Topic">
                        <label for="floatingInput4" style="margin-left: 7px;">Topic</label>
                    </div>
                    <div class="form-floating mb-3 col">
                        <input type="number" formControlName="partition" class="form-control" id="floatingInput3" placeholder="Partition">
                        <label for="floatingInput3" style="margin-left: 7px;">Partition</label>
                    </div>
                    <div class="form-floating mb-3 ">
                        <textarea type="text" formControlName="message" class="form-control" id="floatingInput2" placeholder="Message"></textarea>
                        <label for="floatingInput2" style="margin-left: 7px;">Message</label>
                    </div>
                    
                </div>
                
            </form>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button  (click)="produceMessageToKafka()" class="btn btn-primary">Send</button>
                <button (click)="produceMessagesToKafka()" class="btn btn-outline-dark">Send 100 Message</button>
            </div>
            
        </div>
    </div>

    

</div>
